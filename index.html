<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rating Card</title>
    <link rel="shortcut icon" href="/assets/favicon-32x32.png" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">

</head>

<body>

    <main class="main">
        <div class="logo-container" id="logo-container">
            <img src="/assets/icon-star.svg" class="star-img " id="first" alt="star">
            <img src="/assets/illustration-thank-you.svg" class="ty-img second" id="second" alt="ilustration-thanks" srcset="">
        </div>
         <div class="selected flex second" id="second">
           <p class="selected-text" id="selected-text"></p> 
        </div> 
        

        <div class="text-container" id="text-container">
            <h1 class="h1 first-h1  " id="first">
                How did we do?
            </h1>
            <h1 class="h1 second-h1 second " id="second">
                Thank you!
            </h1>

            <p class="text first-text " id="first">
            Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!
            </p>
            <p class="text second-text second" id="second">
                We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get
                in touch!
            </p>
        </div>

        <div class="number-container " id="first">
            <div id="number first" class="number">1</div>
            <div id="number first" class="number">2</div>
            <div id="number first" class="number">3</div>
            <div id="number first" class="number">4</div>
            <div id="number first" class="number">5</div>
        </div>

        <div class="submit-container"   id="first">
            <input type="button " value="submit" class="btn-submit" id="btn-submit"></input>
        </div>

    </main>

    <script src="/js/main.js"></script>
</body>

</html>
